##Introduction
- Need for metadata QC review tools
- Use cases => Examples
- GUIs to Scripting
- Working with:
  - MARC, XML, Json
  - DC, MODS, DPLA MAP v.4
  - RDA, AACR2, DACS

class: center middle
##Method 1: MarcEdit
MarcEdit = Freely available (but not open source) tool for working with MARC records.

http://marcedit.reeset.net/

---
class: center middle
###Method 1: MarcEdit Screenshot
![Screenshot of MarcEdit Windows](img/marcEditScreen.png)

---
class: middle
.left-column[
  ###MarcEdit
]
.right-column[

- Easy to learn

- Work with .mrc, .mrk, or MARC/XML

- Standard conversions

- Validates MARC, RDA Helper

- Generates reports

- Performance issues for bigger (>50k) sets

- Not always/easily customizable

]
---
class: middle

##Method 2: OpenRefine
OpenRefine = Freely available, open source tool for working with all kinds of data.

http://openrefine.org/

---

---
class: middle
.left-column[
  ###OpenRefine
]
.right-column[

- Helpful Graphical User Interface for understanding data

- Works with many types of data (better with flatter)

- Faceting, Clustering, GREL, Reconciliation

- Exports a number of formats/encodings

- Performance issues for bigger (>150k) sets

]
